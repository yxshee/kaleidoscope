<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Kaleidoscope</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div class="controls">
        <button id="clearButton">Clear Canvas</button>
        <label for="symmetrySlider">Symmetry: <span id="symmetryValue">6</span></label>
        <input type="range" id="symmetrySlider" min="2" max="20" value="6">
    </div>
    <p class="info-text">Click and drag your mouse on the canvas to draw! Use the slider to change the number of symmetry segments. Press "Clear Canvas" to start over.</p>

    <script src="sketch.js"></script>
</body>
</html>
